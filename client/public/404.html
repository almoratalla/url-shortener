<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script>
        // Check if we're missing the main app bundle
        window.onload = function () {
            if (!document.querySelector('script[type="module"]')) {
                document.body.innerHTML = `
          <div style="text-align: center; margin-top: 50px; font-family: sans-serif;">
            <h1>URL Shortener</h1>
            <p>If you're seeing this page, there might be an issue with the application deployment.</p>
            <p>API URL: ${window.location.origin}</p>
            <p>Trying to redirect to main application...</p>
          </div>
        `;
                // Try to redirect to root
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        };
    </script>
</head>

<body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This is a fallback page for Netlify deployment -->
</body>

</html>
